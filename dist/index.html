<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="upgrade-insecure-requests"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>WebGL - My Homework</title>

		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				border: 0px;
				overflow: hidden;
			}
			.navbar {
				z-index: 999;
			}
		</style>
	</head>
	<body>
		<script type="x-shader/x-vertex" id="vertex">
			#version 300 es
			precision mediump float;
			layout(location = 0) in vec3 iPosition;
			layout(location = 1) in vec2 iTexcoord;

			out vec2 texcoord;
			uniform mat4 mvp;

			void main() {
			gl_Position = mvp * vec4(iPosition, 1.0f);
			texcoord = iTexcoord;
			}
		</script>
		<script type="x-shader/x-fragment" id="fragment">
			#version 300 es
			precision mediump float;

			out vec4 fFragColor;
			in vec2 texcoord;
			//uniform sampler2D tex;

			void main() {
			//fFragColor = texture2D(tex, texcoord);
			fFragColor = vec4(1.0, 0.0, 0.0, 1.0);
			}
		</script>

		<script type="x-shader/x-vertex" id="windowV">
			#version 300 es

			layout(location = 0) in vec2 iPosition;
			layout(location = 1) in vec2 iTexcoord;

			out vec2 vTexcoord;

			void main() {
				gl_Position = vec4(iPosition, -1.0, 1.0);
				vTexcoord = iTexcoord;
			}
		</script>
		<script type="x-shader/x-fragment" id="windowF">
			#version 300 es
			precision highp float;

			in vec2 vTexcoord;
			out vec4 fFragColor;

			uniform sampler2D tex;

			void main() {
				vec3 color = texture(tex, vTexcoord).rgb;
				fFragColor = vec4(color, 1.0);
			}
		</script>

		<script type="text/javascript" src="vendor.bundle.js"></script>
		<script type="text/javascript" src="main.bundle.js"></script>
	</body>
</html>
