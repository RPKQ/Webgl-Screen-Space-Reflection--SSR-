	<body>
		<script type="x-shader/x-vertex" id="windowV">
			#version 300 es

			layout(location = 0) in vec2 iPosition;
			layout(location = 1) in vec2 iTexcoord;

			out vec2 vTexcoord;

			void main() {
				gl_Position = vec4(iPosition, -1.0, 1.0);
				vTexcoord = iTexcoord;
			}
		</script>
		<script type="x-shader/x-fragment" id="windowF">
			#version 300 es
			precision highp float;

			in vec2 vTexcoord;
			out vec4 fFragColor;

			uniform sampler2D tex;

			void main() {
				vec3 color = texture(tex, vTexcoord).rgb;
				fFragColor = vec4(color, 1.0);
			}
		</script>

		<script type="x-shader/x-vertex" id="defer1V">
			#version 300 es
			layout(std140, column_major) uniform;
			precision mediump float;

			layout (location = 0) in vec3 iposition;
			layout (location = 1) in vec3 inormal;
			layout (location = 2) in vec2 itexCoord;

			out vec3 vposV;
			out vec3 vnormal;
			out	vec3 vnormalV;
			out vec2 vtexCoord;
			flat out float vreflect;

			uniform mat4 pvMat;
			uniform mat4 vMat;
			uniform mat4 mMat;
			uniform float reflect;

			void main()
			{
			    gl_Position = pvMat * mMat * vec4(iposition, 1.0);

				// output
				vnormal = mat3(transpose(inverse(mMat))) *inormal;
				vnormalV = vec3(vMat * vec4(mat3(transpose(inverse(mMat))) * inormal, 1.0));
				vposV = vec3(vMat * mMat * vec4(iposition, 1.0));
				vtexCoord = itexCoord;
				vreflect = reflect;
			}
		</script>
		<script type="x-shader/x-fragment" id="defer1F">
			#version 300 es
			precision mediump float;

			in vec3 vposV;
			in vec3 vnormal;
			in vec3 vnormalV;
			in vec2 vtexCoord;
			flat in float vreflect;

			layout (location = 0) out vec4 fColor;
			layout (location = 1) out vec3 fnormalV;
			layout (location = 2) out float freflect;
			layout (location = 3) out vec3 fposV;

			uniform int useTex;
			uniform sampler2D tex;


			void main()
			{
				if(useTex == 1)
				{
					vec3 texColor = texture(tex, vtexCoord).rgb;
					fColor = vec4(texColor, 1.0);
				}
				else
				{
					vec3 texColor = normalize(vnormal);
					vec3 result = vec3(max(texColor.x, 0.0), max(texColor.y, 0.0), max(texColor.z, 0.0));
					fColor = vec4(result, 1.0);
				}
				fnormalV = vnormalV;
				freflect = vreflect;
				fposV = vposV;
			}
		</script>

		<script type="x-shader/x-vertex" id="defer2V">
			#version 300 es

			layout(location = 0) in vec2 iPosition;
			layout(location = 1) in vec2 iTexcoord;

			out vec2 vtexCoord;

			void main() {
				gl_Position = vec4(iPosition, -1.0, 1.0);
				vtexCoord = iTexcoord;
			}
		</script>

		<script type="x-shader/x-fragment" id="defer2F">
			#version 300 es
			precision highp float;

			in vec2 vtexCoord;
			out vec4 fFragColor;

			uniform sampler2D depthTex;
			uniform sampler2D normalVTex;
			uniform sampler2D reflectTex;
			uniform sampler2D colorTex;
			uniform sampler2D posVTex;

			uniform mat4 pMat;
			uniform mat4 invpMat;
			uniform mat4 invvMat;

			uniform vec2 mousePos;
			uniform vec2 winSize;

			const float strideSize = 1.0;
			const int max_steps = 30;
			const float minRayStep = 0.1;

			vec3 rayMarch(vec3 reflectDir, vec3 viewPos);
			vec2 cam2screen(vec3 camVec);

			void main() {
				float doReflect = texture(reflectTex, vtexCoord).x;
				vec3 color = texture(colorTex, vtexCoord).rgb;

				if(doReflect == 0.0)
				{
					fFragColor = vec4(color, 1.0);
				}
				else if(doReflect == 0.5)
				{
					vec3 viewNormal = vec3(texture(normalVTex, vtexCoord) * invvMat);
					vec3 viewPos = texture(posVTex, vtexCoord).xyz;

					vec3 reflectDir = normalize(reflect(normalize(viewPos), normalize(viewNormal)));
					vec3 hitScreenPos = rayMarch(reflectDir * max(minRayStep, -viewPos.z), viewPos);

					fFragColor = texture(colorTex, hitScreenPos.xy);
				}
				else
				{
					fFragColor = vec4(0.0, 0.0, 0.0, 1.0);
				}

			}

			vec3 rayMarch(vec3 reflectDir, vec3 viewPos)
			{
				vec3 curPos = viewPos;
				vec3 stride = strideSize * reflectDir;
				vec2 curScreenPos;
				float depth;
				float dDepth;

				for(int i=0; i<max_steps; i++)
				{
					curPos += stride;
					curScreenPos = cam2screen(curPos);
					depth = texture(depthTex, curScreenPos).z;

					dDepth = curPos.z - depth;

					if((stride.z - dDepth) < 1.2)
					{
						// if hit
						if(dDepth <= 0.0)
						{
							return vec3(curScreenPos, depth);
						}
					}
				}

				return vec3(curScreenPos, depth);
			}

			vec2 cam2screen(vec3 camVec)
			{
				vec4 projectedCoord = pMat * vec4(camVec, 1.0);
				projectedCoord.xy /= projectedCoord.w;
				projectedCoord.xy = projectedCoord.xy * 0.5 + 0.5;
				return projectedCoord.xy;
			}
		</script>

		<script type="x-shader/x-vertex" id="objV">
			#version 300 es
			layout(std140, column_major) uniform;
			precision mediump float;

			layout (location = 0) in vec3 iposition;
			layout (location = 1) in vec3 inormal;
			layout (location = 2) in vec2 itexCoord;

			out vec3 fragCoord;
			out	vec3 normal;
			out vec2 texCoord;

			uniform mat4 pvMat;
			uniform mat4 mMat;

			void main()
			{
			    gl_Position = pvMat * mMat * vec4(iposition, 1.0);

				// output
				fragCoord = vec3(mMat * vec4(iposition, 1.0));
				normal = mat3(transpose(inverse(mMat))) * inormal;
				texCoord = itexCoord;
			}
		</script>
		<script type="x-shader/x-fragment" id="objF">
			#version 300 es
			precision mediump float;

			in vec3 fragCoord;
			in vec3 normal;
			in vec2 texCoord;

			out vec4 fragColor;

			uniform int useTex;
			uniform sampler2D tex;


			void main()
			{
				if(useTex == 1)
				{
					vec3 texColor = texture(tex, texCoord).rgb;
					fragColor = vec4(texColor, 1.0);
					//fragColor = vec4(1.0, 1.0, 1.0, 1.0);
				}
				else
				{
					vec3 texColor = normalize(normal);
					vec3 result = vec3(max(texColor.x, 0.0), max(texColor.y, 0.0), max(texColor.z, 0.0));
					fragColor = vec4(result, 1.0);
				}
			}
		</script>
