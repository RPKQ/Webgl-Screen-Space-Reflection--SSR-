<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="upgrade-insecure-requests"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>WebGL - My Homework</title>

		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				border: 0px;
				overflow: hidden;
			}
			.navbar {
				z-index: 999;
			}
		</style>
	</head>
	<body>
		<script type="x-shader/x-vertex" id="windowV">
			#version 300 es

			layout(location = 0) in vec2 iPosition;
			layout(location = 1) in vec2 iTexcoord;

			out vec2 vTexcoord;

			void main() {
				gl_Position = vec4(iPosition, -1.0, 1.0);
				vTexcoord = iTexcoord;
			}
		</script>
		<script type="x-shader/x-fragment" id="windowF">
			#version 300 es
			precision highp float;

			in vec2 vTexcoord;
			out vec4 fFragColor;

			uniform sampler2D tex;

			void main() {
				vec3 color = texture(tex, vTexcoord).rgb;
				fFragColor = vec4(color, 1.0);
			}
		</script>

		<script type="x-shader/x-vertex" id="defer1V">
			#version 300 es
			layout(std140, column_major) uniform;
			precision mediump float;
			layout(location = 0) in vec3 iPosition;
			layout(location = 1) in vec2 iTexcoord;

			out vec2 vtexcoord;
			out vec3 vposW;

			uniform mat4 mvp;
			uniform mat4 m;

			void main() {
			gl_Position = mvp * vec4(iPosition, 1.0f);
			vtexcoord = iTexcoord;
			vposW = vec3(m * vec4(iPosition, 1.0f));
			}
		</script>
		<script type="x-shader/x-fragment" id="defer1F">
			#version 300 es
			precision mediump float;

			layout(location = 0) out vec3 fPosW;
			layout(location = 1) out vec4 fColor;

			in vec2 vtexcoord;
			in vec3 vposW;

			uniform sampler2D tex;

			void main() {
				fColor = vec4(texture(tex, vtexcoord).rgb, 1.0);
				fPosW = vposW;
			}
		</script>

		<script type="x-shader/x-vertex" id="objV">
			#version 300 es
			layout(std140, column_major) uniform;
			precision mediump float;

			layout (location = 0) in vec3 iposition;
			layout (location = 1) in vec3 inormal;
			layout (location = 2) in vec2 itexCoord;

			out vec3 fragCoord;
			out	vec3 normal;
			out vec2 texCoord;

			uniform mat4 pvMat;
			uniform mat4 modelMat;

			void main()
			{
			    gl_Position = pvMat * modelMat * vec4(iposition, 1.0);

				// output
				fragCoord = vec3(modelMat * vec4(iposition, 1.0));
				normal = mat3(transpose(inverse(modelMat))) * inormal;
				texCoord = itexCoord;
			}
		</script>
		<script type="x-shader/x-fragment" id="objF">
			#version 300 es
			precision mediump float;

			in vec3 fragCoord;
			in vec3 normal;
			in vec2 texCoord;

			out vec4 fragColor;

			uniform int useTex;
			uniform sampler2D tex;


			void main()
			{
				if(useTex == 1)
				{
					vec3 texColor = texture(tex, texCoord).rgb;
					fragColor = vec4(texColor, 1.0);
					//fragColor = vec4(1.0, 1.0, 1.0, 1.0);
				}
				else
				{
					vec3 texColor = normalize(normal);
					vec3 result = vec3(max(texColor.x, 0.0), max(texColor.y, 0.0), max(texColor.z, 0.0));
					fragColor = vec4(result, 1.0);
				}
			}
		</script>

		<script type="text/javascript" src="vendor.bundle.js"></script>
		<script type="text/javascript" src="main.bundle.js"></script>
	</body>
</html>
